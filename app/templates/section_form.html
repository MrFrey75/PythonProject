{% extends 'adminbase.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{{ 'Edit' if section else 'Create' }} Section</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Section Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ section.title if section else '' }}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content">{{ section.content if section else '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">💾 Save Section</button>
        <a href="{{ url_for('main.list_sections') }}" class="btn btn-secondary">🔙 Cancel</a>
    </form>
</div>

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    tinymce.init({
        selector: '#content',
        menubar: false,
        height: 300
    });
</script>
{% endblock %}
