{% extends 'adminbase.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">🧩 Sections</h2>
    <a href="{{ url_for('main.create_section') }}" class="btn btn-success mb-3">➕ New Section</a>
    <ul class="list-group">
        {% for section in sections %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ section.title or "Untitled Section" }}</strong>
                <small class="text-muted d-block">{{ section.content[:100] }}{% if section.content|length > 100 %}...{% endif %}</small>
            </div>
            <a href="{{ url_for('main.edit_section', section_id=section.id) }}" class="btn btn-sm btn-outline-primary">✏️ Edit</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
